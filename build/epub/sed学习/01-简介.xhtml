<h1>01 简介</h1>
<p>SED是流编辑器。流编辑器用于在输入流（文件或管道输入）中执行基本文本转换。虽然在某种程度上类似于允许脚本编辑（如ED）的编辑器，但SED只通过一次输入而起作用，因此效率更高。但是，这是SED过滤管道中文本的能力，它特别区别于其他类型的编辑器。</p>
